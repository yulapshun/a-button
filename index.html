<!DOCTYPE html>
<html>
    <head>
        <title>on99</title>
        <script src="./node_modules/vue/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    </head>
    <body unselectable="on">
        <div id="app">
            <div class="content">
                <div>
                    <div id="time"><span></span>{{ time }}</div>
                    <div id="click_count"><span></span>{{ clickCount }}</div>
                </div>
                <div id="btn_wrapper">
                    <div v-on:touchstart="onBtnDown" v-on:touchend="onBtnUp" v-on:mousedown="onBtnDown" v-on:mouseup="onBtnUp" class="btn" v-bind:class="{ active: btnActive }" id="btn"></div>
                </div>
            </div>
            <div id="result" v-bind:class="{ show: showResult, hide: !showResult}">
                <div id="click_count"><span></span>{{ clickCount }}</div>
                <div id="cps">{{ cps }}</div>
                <button v-on:click="reset">Restart</button>
            </div>
        </div>
    </body>
</html>
<script src="./index.js"></script>
