<meta name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no">
<html>
    <head>
        <title>on99</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script src="./node_modules/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>
                {{ cps }}
                {{ leftCount }}
                {{ rightCount }}
            </div>
            <div v-on:touchstart="onTouchLeft" class="btn" v-bind:class="leftBtnClass" id="left">left</div>
            <div v-on:touchstart="onTouchRight" class="btn" v-bind:class="rightBtnClass" id="right">right</div>
        </div>
    </body>
</html>
<script src="./index.js"></script>
