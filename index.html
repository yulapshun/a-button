<!DOCTYPE html>
<html>
    <head>
        <title>on99</title>
        <script src="./node_modules/vue/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    </head>
    <body unselectable="on">
        <div id="app">
            <div>
                <button v-on:click="reset">reset</button>
                <div><span>Time: </span>{{ time }}</div>
                <div><span>Click count: </span>{{ clickCount }}</div>
                <div><span>Click per second: </span>{{ cps }}</div>
            </div>
            <div v-on:touchstart="onBtnDown" v-on:touchend="onBtnUp" v-on:mousedown="onBtnDown" v-on:mouseup="onBtnUp" class="btn" v-bind:class="{ active: btnActive }" id="btn"></div>
        </div>
    </body>
</html>
<script src="./index.js"></script>
