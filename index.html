<!DOCTYPE html>
<html>
    <head>
        <title>on99</title>
        <script src="./node_modules/vue/dist/vue.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="index.css" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    </head>
    <body unselectable="on">
        <div id="app">
            <div class="content">
                <div>
                    <div id="click_count">{{ clickCount }}</div>
                    <div id="time_bar" v-bind:class="{ started: started, stopped: stopped }"></div>
                </div>
                <div id="btn_wrapper">
                    <div v-on:touchstart="onBtnDown" v-on:touchend="onBtnUp" v-on:mousedown="onBtnDown" v-on:mouseup="onBtnUp" class="btn" v-bind:class="{ active: btnActive }" id="btn">
                    </div>
                </div>
            </div>
            <div id="result" v-bind:class="{ show: showResult, hide: !showResult}">
                <div class="stat">
                    <div class="result-section">
                        <div>clicks</div>
                        <div id="result_click_count"><span></span>{{ clickCount }}</div>
                    </div>
                    <div class="result-section">
                        <div>clicks/s</div>
                        <div id="result_cps">{{ cps }}</div>
                    </div>
                </div>
                <img v-on:click="reset" id="restart_btn" src="./restart.svg" alt="Restart" />
            </div>
        </div>
    </body>
</html>
<script src="./index.js"></script>
